<!-- logout.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Player Logout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Player Logout</h1>
        <form class="max-w-md mx-auto" action="{{ url_for('logout') }}" method="GET">
            <div class="mt-4">
                <input class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-4 py-2 rounded-md" type="submit" value="Logout">
            </div>
        </form>
    </div>
</body>
</html>
